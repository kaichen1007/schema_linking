        - handle: table_info
          description: Output
          json_schema:
            type: array
      executor:
        name: python
        options:
          entry: scriptlets/+python#5.py
    title: Schemal
    icon: ":logos:python:"
    node_id: +python#5
    inputs_from:
      - handle: pool
        from_node:
          - node_id: +python#4
            output_handle: pool
